<div class="container">
  <div class="border">
    <button class="btn btn-md btn-outline-success" (click)="open(content)">
      <i class="fa fa-plus-square" aria-hidden="true"></i> Adauga</button>
  </div>
  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nume</th>
      <th>Descriere</th>
      <th>Gramaj</th>
      <th>Pret</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let pizza of pizzas">
      <td><span>{{pizza.id}}</span></td>
      <td><span>{{pizza.name}}</span></td>
      <td><span>{{pizza.description}}</span></td>
      <td><span>{{pizza.weight}}</span></td>
      <td><span>{{pizza.price}}</span></td>
      <td>
        <button class="btn btn-sm btn-outline-success" (click)="openEdit(contentEdit, pizza)">
          <i class="fa fa-edit" ></i>Edit</button>
        <button class="btn btn-sm btn-outline-danger" (click)="openDelete(contentDelete, pizza)">
          <i class="fa fa-trash" aria-hidden="true"></i>Stergere</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Pizza Nou</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
      <div class="form-group">
        <label for="name">Nume</label>
        <div class="input-group">
          <input id="name" name="name" class="form-control" ngModel>
        </div>
      </div>

      <div class="form-group">
        <label for="description">Descriere</label>
        <div class="input-group">
          <input id="description" name="description" class="form-control" ngModel>
        </div>
      </div>

      <div class="form-group">
        <label for="weight">Gramaj</label>
        <div class="input-group">
          <input id="weight" name="weight" class="form-control" ngModel>
        </div>
      </div>

      <div class="form-group">
        <label for="price">Pret</label>
        <div class="input-group">
          <input id="price" name="price" class="form-control" ngModel>
        </div>
      </div>
      <div class="border text-center">
        <button data-dismiss="modal" class="btn btn-info">Submit</button>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Iesire</button>
  </div>
</ng-template>

<ng-template #contentEdit let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title2">Edit Pizza</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="editForm" novalidate>
      <div class="form-group">
        <label>Id</label>
        <div class="input-group">
          <input formControlName="id" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="name">Nume</label>
        <div class="input-group">
          <input formControlName="name" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="description">Descriere</label>
        <div class="input-group">
          <input formControlName="description" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="weight">Gramaj</label>
        <div class="input-group">
          <input formControlName="weight" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="price">Pret</label>
        <div class="input-group">
          <input formControlName="price" class="form-control">
        </div>
      </div>
      <div class="border text-center"> <button data-dismiss="modal" class="btn btn-info" (click)="onSave()">Save Changes</button> </div>
    </form>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Iesire</button>
    </div>
  </div>
</ng-template>

<ng-template #contentDelete let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Confirmare Stergere</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h2>Sigur stergi!</h2>
    <div class="border text-center">
      <button data-dismiss="modal" class="btn btn-danger" (click)="onDelete()">Da, sterge!</button>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Iesire</button>
  </div>
</ng-template>
