<div class="row">
  <div class="col-md-8">
    <div class="row">
      <div class="col-md-4" *ngFor="let pizza of pizzas">
        <div class="card shadow-sm">
          <img class="bd-placeholder-img card-img-top" width="10%"
               src="assets\index.jpg"/>

          <div class="card-body">
            <p class="card-text">
              <strong>{{pizza.price|number:'1.1-2'}} RON</strong>
            </p>
            <p class="card-text">
              <strong>Pizza {{pizza.name}} </strong></p>
            <p class="card-text">{{pizza.description}}&nbsp;</p>
            <p class="card-text"><strong>{{pizza.weight}}</strong></p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-info product-btn"
                        (click)="handleAddToCart()">Adauga</button>
                <br>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-2">
    <app-cart></app-cart>
  </div>
</div>
